apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eie-subsystem-foreign-bank
  namespace: {{ .Values.meta_namespace}}
  annotations:    
    argocd-image-updater.argoproj.io/eie-subsystem-foreign-bank.update-strategy: latest
    argocd-image-updater.argoproj.io/eie-subsystem-foreign-bank.allow-tags: {{ .Values.tag_regexp }}
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/argocd-repo-creds-https-creds
spec:
  destination:
    namespace: {{ .Values.namespace }}
    server: '{{ .Values.cluster_url }}'
  source:
    path: helm/eie-subsystem-foreign-bank
    repoURL: '{{ .Values.repo_url }}'
    targetRevision: '{{ .Values.targetRevision }}'
    helm:
      ignoreMissingValueFiles: true
      valueFiles:
        - values.yaml
        - values.{{ .Values.namespace }}.yaml
        - ../../env/{{ .Values.namespace }}/values.yaml
        - secrets://../../env/{{ .Values.namespace }}/secret.values.yaml
  project: {{ .Values.project }}
  syncPolicy:
    syncOptions:
      - PrunePropagationPolicy=foreground
    {{- if .Values.automated.enabled }}
    automated:
      prune: {{ .Values.automated.prune }}
      selfHeal: {{ .Values.automated.selfHeal }}
    {{- end }}
